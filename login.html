<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Libras Online</title>
</head>

<body>
    <nav>
        <h1>Libras Online</h1>
        <span>
            <a href="index.html">Início</a>
            <!-- <a href="#">About</a>
            <a href="#" class="nav-login-btn"> login</a> -->
        </span>
    </nav>
    <div class="form-box">
        <!-- <ion-icon name="close-outline" class="close-icon"></ion-icon> -->
        <form class="login-form">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" required>
                <label>Email</label>
                <ion-icon name="mail-outline"></ion-icon>
            </div>
            <div class="input-box">
                <input type="password" required>
                <label>Senha</label>
                <ion-icon name="lock-closed-outline"></ion-icon>
            </div>
            <div class="check-box">
                <span>
                    <input type="checkbox" id="login-check-box">
                    <label for="login-check-box">Continuar conectado</label>
                </span>
                <h5>Esqueceu a senha?</h5>
            </div>
            <button type="submit" class="submit-btn">Fazer login</button>
            <h5 class="register-btn">Não tem conta ? Criar Conta</h5>
        </form>
        <!-- Register -->
        <form class="register-form">
            <h1>Criar Conta</h1>
            <div class="input-box">
                <input type="text" required>
                <label>Nome de usuário</label>
                <ion-icon name="person-outline"></ion-icon>
            </div>
            <div class="input-box">
                <input type="text" required>
                <label>Email</label>
                <ion-icon name="mail-outline"></ion-icon>
            </div>
            <div class="input-box">
                <input type="password" required>
                <label>Senha</label>
                <ion-icon name="lock-closed-outline"></ion-icon>
            </div>
            <div class="check-box">
                <!-- <span>
                    <input type="checkbox" id="register-check-box">
                    <label for="register-check-box">Remember Me</label>
                </span>
                <h5>Forget password ?</h5> -->
            </div>
            <button type="submit" class="submit-btn">Criar conta</button>
            <h5 class="login-btn">Já tem cadastro ? Login</h5>
        </form>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="app.js"></script>
</body>
